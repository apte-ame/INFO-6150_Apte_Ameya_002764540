<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./images/calculator-solid.svg" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="calculator-container">
      <h1>Welcome, <span id="logged-in-user"></span>!</h1>
      <div class="error-message" id="number1-error"></div>
      <label for="number1">Number 1:</label>
      <input type="text" id="number1" required />
      <div class="error-message" id="number2-error"></div>
      <label for="number2">Number 2:</label>
      <input type="text" id="number2" required />
      <button class="operation-button" data-operation="add">Add</button>
      <button class="operation-button" data-operation="subtract">
        Subtract
      </button>
      <button class="operation-button" data-operation="multiply">
        Multiply
      </button>
      <button class="operation-button" data-operation="divide">Divide</button>
      <div class="result-container">Result: <span id="result"></span></div>
    </div>
  </body>
</html>
